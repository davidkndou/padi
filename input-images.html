<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input Images - Sistem Identifikasi Penyakit Tanaman Padi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f6f8fa;
    }
    .hero {
      background-color: #28a745;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Padi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Input Gambar Penyakit</h1>
    <p>Unggah gambar untuk menganalisis gejala penyakit tanaman padi</p>
  </div>

  <!-- Form Input Images -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="/input-images" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="image" class="form-label">Pilih Gambar</label>
            <input class="form-control" type="file" id="image" name="image" required>
          </div>
          <button type="submit" class="btn btn-success">Upload Gambar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-success text-white text-center p-4 mt-5">
    &copy; 2025 Sistem Identifikasi Penyakit Padi | SKRIPSI 1
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
